<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sign Up Form</title>
  </head>
  <body>
    <main class="main">
      <div class="left-container">
        <div class="image">
          <div class="img-overlay">
            <div class="logo-overlay">
              <img src="images/odin-lined.png" class="logo" />
              <p class="logo-text">ODIN</p>
            </div>
            <div class="img-credit">
              Photo by <a href="https://unsplash.com/it/@haliewestphoto">Halie West</a> on
              <a href="https://unsplash.com/it">Unsplash</a>
            </div>
          </div>
        </div>
      </div>
      <div class="right-container">
        <div class="dummy-text-container">
          <h2>
            This is not a real online service! You know you need something like this in your life to help realize your
            deepest dreams.<br />Sign up <em>now</em> to get started.
          </h2>
          <h2>you <em>know</em> you want to.</h2>
        </div>
        <div class="form-container">
          <h2 class="title">Let's do this!</h2>
          <form action="#">
            <div class="inputs">
              <fieldset>
                <div>
                  <label for="first-mane">First Name</label>
                  <input type="text" name="first-mane" id="first-mane" />
                </div>
                <div>
                  <label for="last-name">Last Name</label>
                  <input type="text" name="last-name" id="last-name" />
                </div>
              </fieldset>

              <fieldset>
                <div>
                  <label for="email">Email</label>
                  <input type="email" name="email" id="email" />
                </div>
                <div>
                  <label for="phone-number">Phone Number</label>
                  <input type="number" name="phone-number" id="phone-number" />
                </div>
              </fieldset>

              <fieldset>
                <div>
                  <label for="password">Password</label>
                  <input type="password" name="password" id="password" />
                </div>
                <div>
                  <label for="confirm-password">Confirm Password</label>
                  <input type="password" name="confirm-password" id="confirm-password" />
                </div>
              </fieldset>
            </div>
          </form>
        </div>
        <button type="submit">Create Account</button>
        <div class="log-in">
          <p>Already have an account?</p>
          <a href="#">Log in</a>
        </div>
      </div>
    </main>
  </body>
</html>
